<!DOCTYPE html>
<html lang="en">
<!--
  This is the HTML structure for the menu page.
  It includes a title, a container for the menu buttons, and a section for the menu items.
-->
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Menu">
	<title>Menu</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
	<!--
		This section contains the menu title, a container for the menu buttons, and a section for the menu items.
	-->
	<section class="menu">
		<div class="title">
			<h2>our menu</h2>
			<!-- This is a horizontal line used as a separator -->
			<div class="underline"></div>
		</div>
		<!-- This is a container for the menu buttons -->
		<div class="btn-container"></div>
		<!-- This is a container for the menu items -->
		<div class="section-center">
		</div>
	</section>
	<!-- This script is used to generate the menu items -->
	<script src="script.js"></script>
</body>

</html>
